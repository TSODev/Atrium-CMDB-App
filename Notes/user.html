<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Blank Template for Bootstrap</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="new.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    </head>
    <body>
        <div class="container">
            <form role="form">
                <div class="row">
                    <div class="col-md-4">
                        <h3>{{ Full Name }}</h3>
                    </div>
                </div>
                <div class="row"></div>
                <div class="row">
                    <div class="col-md-4">
                        <label class="control-label">Email Address</label>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="Placeholder text">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label class="control-label">Default Notify Mechanism</label>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="Placeholder text">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label class="control-label">License Type</label>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="Placeholder text">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label class="control-label">Computed Group List</label>
                    </div>
                    <div class="col-md-4">
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label class="control-label">Application License</label>
                    </div>
                    <div class="col-md-4">
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Cancel</button>
            </form>
        </div>
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
    </body>
</html>
