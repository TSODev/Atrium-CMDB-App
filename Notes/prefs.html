<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Blank Template for Bootstrap</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="new.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    </head>
    <body>
        <div class="container">
            <form role="form">
                <div class="row">
                    <div class="col-md-4 col-md-6">
                        <h3>Data Model</h3>
                        <div class="row">
                            <div class="col-md-6">
                                <label class="control-label">Namespace</label>
                                <select class="form-control">
                                    <option>BMC.CORE</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="control-label">DataSet
                                    <br>
                                </label>
                                <select class="form-control">
                                    <option>BMC.ASSET</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <h3>Graph Query Configuration</h3>
                        <div class="row">
                            <div class="col-md-4">
                                <label class="control-label">Relation</label>
                                <select class="form-control">
                                    <option value=""> From Source To Destination</option>
                                    <option value=""> From Destination To Source</option>
                                    <option value=""> Any Direction</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="control-label">Stop</label>
                                <select class="form-control">
                                    <option value="">when first non-matching found</option>
                                    <option value="">when first matching found</option>
                                    <option value="">walk the entire graph</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="control-label">Level</label>
                                <select class="form-control">
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
</div>
                <button type="submit" class="btn">Save</button>
            </form>
        </div>
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
    </body>
</html>
